<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>SQL Lab – Data Skill Hub</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
        <script src="sql_lab.js" defer></script>
        <style>
            body { font-family: Arial; margin: 2em; }
            textarea { width: 100%; height: 120px; font-family: monospace; margin-top: 1em; }
            button { margin-top: 1em; padding: 10px 20px; font-weight: bold; }
            table { border-collapse: collapse; margin-top: 1em; width: 100%; }
            th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
            .error { color: red; margin-top: 1em; }
        </style>
    </head>
    <body>
        <h1>SQL Lab</h1>
        <p>Entrez votre requête SQL et cliquez sur "Exécuter".</p>

        <textarea id="sql-input" placeholder="SELECT * FROM bureaux;"></textarea><br>
        <button onclick="executerSQL()">Exécuter</button>
        <div id="error" class="error"></div>
        <div id="resultat"></div>
    </body>
